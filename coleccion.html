<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>STRICTO® – Colección</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >

  <!-- AOS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
  >

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet"
  >

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg stricto-navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html#hero">
          <img src="media/img/LogoSblanco.png" alt="Stricto logo" class="logo-stricto">
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNav"
                aria-controls="mainNav"
                aria-expanded="false"
                aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html#hero">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="coleccion.html">Colección</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- SECCIÓN HERO COLECCIÓN: TEXTO + CAMISETA 3D -->
    <section id="collection-hero" class="collection-3d-section">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          
          <!-- Columna texto -->
          <div class="col-md-5 mb-4 mb-md-0">
            <div class="collection-hero-card">
              <p class="hero-tag mb-2">STRICTO® / STREETWEAR</p>
              <h1 class="hero-title mb-2">DIRECTRIX 001</h1>
              <p class="hero-subtitle mb-4">by STRICTO</p>
              <a href="index.html#collection" class="btn btn-stricto-accent btn-lg">
                COMPRA AHORA
              </a>
            </div>
          </div>

          <!-- Columna camiseta (frames) -->
          <div class="col-md-7 d-flex justify-content-center">
            <div class="frame-container">
              <!-- Esta imagen irá cambiando con los 78 frames -->
              <img
                id="frame-sequence"
                src="media/img/rotacioncamiseta/video cami blanca00.png"
                alt="Rotación camiseta Stricto"
              >
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Contenido extra debajo para seguir scrolleando -->
    <section class="py-5 bg-dark text-light">
      <div class="container">
        <h2 class="mb-3">DIRECTRIX 001 / Detalles</h2>
        <p class="mb-0">
          Aquí puedes añadir info del drop, tejidos, guía de tallas, etc.
        </p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-3 border-top border-secondary-subtle">
    <div class="container d-flex justify-content-between small">
      <span>© 2025 Stricto® – Bootstrap, jQuery, AOS, GSAP</span>
      <span>Hecho por Noelia Muñoz y Hugo Hernansanz</span>
    </div>
  </footer>

  <!-- JS: jQuery + Bootstrap + AOS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Tu JS -->
  <script src="js/main.js"></script>
</body>
</html>
